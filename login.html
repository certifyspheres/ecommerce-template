<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StyleHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Selector -->
    <div class="theme-selector">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-palette"></i>
        </button>
        <div class="theme-options" id="themeOptions">
            <div class="theme-mode-toggle">
                <button class="mode-btn active" data-mode="light">
                    <i class="fas fa-sun"></i> Light
                </button>
                <button class="mode-btn" data-mode="dark">
                    <i class="fas fa-moon"></i> Dark
                </button>
            </div>
            <div class="color-themes">
                <button class="color-theme active" data-theme="blue" style="background: #3b82f6;"></button>
                <button class="color-theme" data-theme="purple" style="background: #8b5cf6;"></button>
                <button class="color-theme" data-theme="green" style="background: #10b981;"></button>
                <button class="color-theme" data-theme="orange" style="background: #f59e0b;"></button>
                <button class="color-theme" data-theme="pink" style="background: #ec4899;"></button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html">StyleHub</a></h1>
            </div>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="index.html#categories">Categories</a>
            </nav>
            <div class="nav-actions">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Store
                </a>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your StyleHub account</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#forgot" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-btn primary">Sign In</button>
                </form>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>

            <div class="auth-image">
                <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=600&h=800&fit=crop" alt="Fashion Collection">
                <div class="auth-image-overlay">
                    <h3>Join StyleHub Community</h3>
                    <p>Discover the latest fashion trends and exclusive collections</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
